<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng Nhập</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
                Đăng Nhập
            </h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2"
                        >Tên đăng nhập</label
                    >
                    <input
                        type="text"
                        id="username"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2"
                        >Mật khẩu</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full text-white p-2 rounded transition duration-300"
                    style="background-color: #c89979"
                    onmouseover="this.style.backgroundColor='#a37556'"
                    onmouseout="this.style.backgroundColor='#c89979'"
                >
                    Đăng Nhập
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Chưa có tài khoản?
                <a href="./Register.html" class="text-blue-500">Đăng ký</a>
            </p>
        </div>
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    if (username === "admin" && password === "123456") {
                        alert("Đăng nhập với quyền Admin!");
                        window.location.href = "admin.html"; // Trang quản trị
                    } else if (username === "user" && password === "123456") {
                        alert("Đăng nhập thành công!");
                        window.location.href = "index.html"; // Trang người dùng
                    } else {
                        alert("Sai tên đăng nhập hoặc mật khẩu!");
                    }
                });
        </script>
    </body>
</html>
