<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng Ký</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
                Đăng Ký
            </h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2"
                        >Tên đăng nhập</label
                    >
                    <input
                        type="text"
                        id="newUsername"
                        placeholder="example@gmail.com"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2"
                        >Mật khẩu</label
                    >
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="***"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2"
                        >Nhập lại mật khẩu</label
                    >
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="***"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full text-white p-2 rounded transition duration-300"
                    style="background-color: #c89979"
                    onmouseover="this.style.backgroundColor='#a37556'"
                    onmouseout="this.style.backgroundColor='#c89979'"
                >
                    Đăng Ký
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Đã có tài khoản?
                <a href="./Login.html" class="text-blue-500">Đăng nhập</a>
            </p>
        </div>
        <script>
            document
                .getElementById("registerForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const newUsername =
                        document.getElementById("newUsername").value;
                    const newPassword =
                        document.getElementById("newPassword").value;
                    localStorage.setItem("username", newUsername);
                    localStorage.setItem("password", newPassword);
                    alert("Đăng ký thành công! Vui lòng đăng nhập.");
                    window.location.href = "login.html";
                });
        </script>
    </body>
</html>
